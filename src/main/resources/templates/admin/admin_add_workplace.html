<!DOCTYPE html>
<html lang="en">
<div th:replace="~{admin/header :: header}"></div>
<body>
<div th:replace="~{admin/header :: navbar}"></div>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 20px;">
    <h1>Arbeitsplatz hinzufügen</h1>

    <div class="row col-md-6 ">
<!--        <section class="mt-5">-->
<!--            <a th:href="@{/room/{roomId}(roomId=${roomId})}">Zur Raum Übersicht</a>-->
<!--        </section>-->

        <form th:action="@{/admin/room/{roomId}/addworkplace(roomId=${roomId})}" method="post"
              style="margin-top: 50px; border: 1px solid lightgray; padding: 40px 60px;">
            <div class="form-group">
                <label for="workPlaceName">Arbeitsplatz Name</label>
                <input type="workPlaceName" class="form-control" id="workPlaceName" name="workPlaceName"
                       placeholder="Namen eingeben">
                <!--      <small class="form-text text-danger" th:if="${#fields.hasErrors('raumbuchung.datum')}" th:errors="*{raumbuchung.datum}">Ungültige Startzeit.</small>-->
            </div>
            <br>
            <div th:each="item : ${equipments}">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="equipment-${item}" name="equipments"
                           th:value="${item}">
                    <label class="form-check-label" for="equipment-${item}"
                           th:text="${item.displayName}">Tastatur</label>
                </div>
            </div>
            <br>
            <div class="d-grid gap-2">
                <button type="submit" name="addWorkPlace" value="true" class="btn btn-secondary">Platz hinzufügen
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<div th:replace="~{user/header :: header}"></div>
<body>
<div th:replace="~{user/header :: navbar}"></div>
<div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
    <div class="progress-bar" style="width: 100%"></div>
</div>
<!--<div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">-->

<!--</div>-->
<br>

<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 20px;">
<h1>Zusammenfassung Überblick</h1>
<div class="col-md-6">
    <div th:replace="~{user/breadcrumb :: breadcrumbSelection}"></div>
    <br>
    <div class="card text-dark bg-light mb-3">
        <div class="card-header">
            <h5 class="card-title"><strong>ID: <span th:text="${bookingDTO.bookingID}"> </span> Buchung</strong></h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Raum ID:</strong> <span th:text="${bookingDTO.roomId}"></span></p>
                        <p><strong>Raum Name:</strong> <span th:text="${bookingDTO.roomName}"></span></p>
                        <p><strong>Arbeitsplatz ID:</strong> <span th:text="${bookingDTO.getWorkplaceId}"></span></p>
                        <p><strong>Ausstattungen:</strong> <span th:text="${bookingDTO.equipments}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Benutzer:</strong>  <span th:text="${bookingDTO.userName}"></span></p>
                        <p><strong>Von:</strong> <span th:text="${{bookingDTO.dateTimeFrom}}"></span></p>
                        <p><strong>Bis:</strong> <span th:text="${{bookingDTO.dateTimeTo}}"></span></p>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <div class="d-grid gap-2">
                    <form th:action="@{/}" method="post">
                <button class="btn btn-success">Bestätigen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<modal th:fragment="modalDelete(bookingId)">

  <!-- Modal -->
  <div class="modal fade" th:id="'exampleModal-' + ${bookingId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Buchung Löschen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Sind Sie sich sicher, dass sie Ihre Buchung löschen möchten?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
          <button type="submit" class="btn btn-danger">Löschen</button>


        </div>
      </div>
    </div>
  </div>












</modal>

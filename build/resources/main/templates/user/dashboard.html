<html lang="en">
<div th:replace="~{user/header :: header}"></div>
<body>
<div th:replace="~{user/header :: navbar}"></div>
<h1 class="text-center">
    Willkommen in RoomMate
</h1>
<h3 class="text-center">
    <span th:text="${bookingDTO.userName}"></span>
</h3>

    <div class="row col-md-6 ">
        <!-- Anzeige der Erfolgsmeldung -->
        <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <form style="margin-top: 50px; padding-bottom: 1%; padding-top: 10%" th:action="@{/booking/mybookings}">
            <div class="d-grid gap-2 ">
                    <button type="submit" class="btn btn-secondary btn-block btn-lg">Reservierungen
                        anschauen
                    </button>
            </div>
        </form>
    </div>
    <div class="row col-md-6 ">
        <form th:action="@{/booking/search}">
            <div class="d-grid gap-2 ">
                    <button type="submit" class="btn btn-secondary btn-block btn-lg">Arbeitspl√§tze Suchen</button>

            </div>
        </form>
    </div>

</div>
</div>

</html>
